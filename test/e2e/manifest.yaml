# Test manifest for https://github.com/kubernetes/kubernetes/tree/master/test/e2e/storage/external
ShortName: azuredisk
StorageClass:
  FromExistingClassName: managed-csi
SnapshotClass:
  FromName: true
DriverInfo:
  Name: disk.csi.azure.com
  SupportedSizeRange:
    Min: 1Gi
    Max: 16Ti
  SupportedFsType:
    xfs: {}
    ext4: {}
  SupportedMountOption:
    dirsync: {}
  TopologyKeys: ["topology.disk.csi.azure.com/zone"]
  Capabilities:
    persistence: true
    fsGroup: true
    block: true
    exec: true
    volumeLimits: false
    # TODO: enable volume resizing once the following issue is fixed:
    # https://github.com/kubernetes-sigs/azuredisk-csi-driver/issues/800
    controllerExpansion: false
    nodeExpansion: false
    # TODO: enable snapshot tests once the following issue is fixed:
    # https://bugzilla.redhat.com/show_bug.cgi?id=1913974
    snapshotDataSource: false
    topology: true
    multipods: true
